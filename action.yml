name: Changeset Create Release
author: Seznam.cz
description: Create a release from changelog.md files generated by changeset cli during release. This action extracts tags from current commit (should be used in the release workflow), and based on the tags, extracts changelog for each tag and creates a Github release.
branding:
  icon: 'file-text'
  color: blue
inputs:
  token:
    description: 'Github token'
    required: true
runs:
  using: node20
  main: dist/index.js
